<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png"  href="faviconfacebook.png">

    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-300">

    <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3">
      <img class="  w-80 mb-0" src="fd.png" alt="">
      <p class="text-2xl mx-2 ">Facebook connect with differnt people and share in the world with ideas</p>
    </div>

    <div class="rigth flex flex-col bg-white p-8 rounded-xl w-1/4 text-xl relative">
      <input class="px-2 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-500"  type="text" placeholder="Enter email and address">
      <input class="px-2 h-12 my-3 border border-1 border-gray-200 rounded-lg  outline-blue-500" type="password" placeholder="Enter password">
      
       <button class="btn px-2 h-12 my-3 bg-blue-600 text-white font-bold  rounded-lg text-xl hover:bg-blue-700">Log in</button>
       <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgein password?</span>
       <hr class="my-3">
       <button class="btn py-3 px-4 h-12 my-3 mx-auto bg-green-600 text-white font-bold  rounded-lg  w-fit hover:bg-green-700 ">Create New Account</button>
       <span class="absolute  -bottom-12 text-sm"><span class="font-bold   cursor-pointer hover:underline">Create the</span> page for brands,clebrity or bussiness.</span>
    </div>

    </div>

 
</body>
</html>
